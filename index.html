<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .header_table{
        font-size: 8pt;
      }
    </style>
</head>

<body>
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">Pedidos de Compras</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item ">
            <a href="/pedidosCompras" class="nav-link text-white" aria-current="page">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
              Criar Pedidos
            </a>
          </li>
          <li>
            <a href="/listaPedidos" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
              Lista de Pedidos
            </a>
          </li>
          <li>
            <a href="/fazerPedidos" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
              Fazer Pedidos
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white active">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
              Finalizar Pedidos
            </a>
          </li>
          
        </ul>

    </div>
    <div class="container d-grid align-items-center justify-content-center vh-100">

        <form>
          <div class="form-group">
              <label for="fornecedor">Fornecedor</label>
              <input type="text" class="form-control" id="dtInit" aria-describedby="dataInit" placeholder="Fornecedor">
          </div>
          <div class="form-group">
              <label for="FormPagamento">Forma de pagamento</label>
              <input type="text" class="form-control" id="dtEnd" aria-describedby="DataFinal" placeholder="Forma de Pagamento">
          </div>      
          <button type="submit" class="btn btn-primary">Criar</button>
      </form>
  </div>
    


      
      
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
